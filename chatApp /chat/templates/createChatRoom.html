{% extends 'base.html' %}
{% block title %}
Create Chat Room
{% endblock %}

{% block content %}
<style>
    /* Ensure proper inheritance from base.html */
    #content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    .create-room-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .create-room-container h1 {
        color: #333333;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8em;
    }

    .create-room-form {
        display: flex;
        flex-direction: column;
    }

    .create-room-form p {
        margin-bottom: 15px;
    }

    .create-room-form label {
        font-weight: bold;
        color: #000000; /* Black color for labels */
    }

    .create-room-form input[type="text"],
    .create-room-form textarea {
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .create-room-form textarea {
        height: 80px; /* Reduced size for description box */
        resize: vertical;
    }

    .create-room-button {
        background-color: #28a745; /* Green color for button */
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        margin-top: 20px;
        font-weight: bold;
    }

    .create-room-button:hover {
        background-color: #218838; /* Darker green for hover */
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .create-room-button:active {
        transform: translateY(0);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
</style>

<div id="content-wrapper">
    <div class="create-room-container">
        <h1>Create New Chat Room</h1>
        <form method="post" class="create-room-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="create-room-button">âœ… Create Room</button>
        </form>
    </div>
</div>
{% endblock %}
